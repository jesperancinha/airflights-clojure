name: airflights-clojure

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein test
    - name: Run Coverage
      run: lein cloverage --lcov
    - name: Run Plugin
      run: lein omni-coveragereporter-lein
